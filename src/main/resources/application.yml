server:
  port: 8001
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true  
  
tomcat:
  ajp:
    port: 9001
    protocal: AJP/1.3
    enabled: true 
  cluster-members: node1, node2
  cluster:
    node1: localhost:8001
    node2: localhost:8002

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp 
  security:
    user:
      name: user
      password: 1234
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kol3?serverTimezone=Asia/Seoul
    username: root
    password: 1111
  jpa:
    open-in-view: true #true #false
    hibernate:
      ddl-auto: update #update #create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        # physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy 
      use-new-id-generator-mappings: false
    show-sql: false #true #false
    properties:
      hibernate.format_sql: true #true #false

  jackson:
    serialization:
      fail-on-empty-beans: false